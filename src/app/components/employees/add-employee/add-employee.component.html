<div class="container">
  <h2 class="my-5">Add New Emoloyee</h2>

  <div class="col-4">
    <form (ngSubmit)="addEmployee()">
      <div class="mb-2">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="newEmployeeRequest.name"
          name="name"
        />
      </div>
      <div class="mb-2">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="newEmployeeRequest.email"
        />
      </div>
      <div class="mb-2">
        <label for="phone" class="form-label">Phone</label>
        <input
          type="number"
          class="form-control"
          id="phone"
          name="phone"
          [(ngModel)]="newEmployeeRequest.phone"
        />
      </div>
      <div class="mb-2">
        <label for="salary" class="form-label">Salary</label>
        <input
          type="number"
          class="form-control"
          id="salary"
          name="salary"
          [(ngModel)]="newEmployeeRequest.salary"
        />
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input
          type="text"
          class="form-control"
          id="department"
          name="department"
          [(ngModel)]="newEmployeeRequest.department"
        />
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
